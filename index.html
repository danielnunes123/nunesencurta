    <script>
    function myFunction(event) {
        event.preventDefault();  // Previne o comportamento padrão de submissão do formulário
        
        const valor = document.getElementById("flink").value;
        
        $.getJSON("https://is.gd/create.php?callback=?", {
            url: valor,
            format: 'json'
        }).done(function(data) {
            let novolink = data.shorturl;
            if (novolink !== undefined) {
                document.getElementById("h2resp").innerHTML = `</br><span>URL Curta: </span> <a href='${novolink}' target='_blank' style="color: #2c87c5;" id='uu'>${novolink}<a/><button onClick='nn()' style='background-color: transparent; border: none;'><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#000003" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg></button></br>`;
            } else {
                document.getElementById("h2resp").innerHTML = "</br><span style='color: red;'>Erro ao gerar link<span/></br>";
            }
        });
    }
    </script>
</head>

    <span style="font: 16px oxygen, arial;
    color: #000;
    line-height: 1.5;
    text-align: left;
    padding: 0 0 0 2px;" id="h2resp"></span>
